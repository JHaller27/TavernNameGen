	function generate ()
	{
		// Initialize output
		var output = "";

		switch (roll(1,10))
		{
			case 1:
				output += adjective[roll(1,100)] + " ";
				output += noun[roll(1,100)];
				break;

				break;

				output += "The ";
				output += adjective[roll(1,100)] + " ";
				output += noun[roll(1,100)] + " ";
				break;

				output += "The ";

				output += noun[roll(1,100)] + " ";
				output += title[roll(1,12)];
				break;

				output += noun[roll(1,100)] + " ";
				output += "& ";
				output += noun[roll(1,100)];
				break;

				output += noun[roll(1,100)] + " ";

				output += title[roll(1,12)];
				break;

				output += "The ";
				output += adjective[roll(1,100)] + " ";
				output += title[roll(1,12)];
				break;
		}

		document.getElementById("output").innerHTML = output;
	}

	function roll (num, sides)
	{
		var sum = 0;
		var i;
		for (i = 0; i < num; i++)
			sum += Math.floor((Math.random() * sides)) + 1;
		return sum;
	}
